<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>#{msgs.changePass}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
            #{msgs.changePass}
         </ui:define>

		<ui:define name="heading">
			<ui:include src="/sections/header.xhtml" />
		</ui:define>

		<ui:define name="sidebarLeft">
			<ui:include src="/sections/user/sidebarLeft.xhtml" />
		</ui:define>

		<ui:define name="content">
			<h:form>
			#{msgs.enternNewPass}
				<h:inputText value="#{empControl.newPassword}"  id="pass" required="true"/>
				<h:message for="pass" styleClass="errorMessage"/><br/>
				<h:commandButton value="#{msgs.save}" action="#{empControl.changePassword(empControl.newPassword)}" />
				<h:commandButton value="#{msgs.cancel}" action="#{empControl.cancel}" immediate="true"/>
			</h:form>

		</ui:define>

		<ui:define name="footer">
			<ui:include src="/sections/footer.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
